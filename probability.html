<!DOCTYPE html>
<html>
  <head>
      <title>PufusPie Site</title>
      <meta charset="utf-8">
      <link rel="stylesheet"  type="text/css" href="style.css">
      <script src="prob_script.js"></script>
  </head>

  <body onload="Loaded()">
    <header>
      <h1>PufusPie Site</h1>
    </header>
    <a href="index.html" class="pagelink">Go back To Main Page</a>

    <h2 id="hprob">Probability Calculator</h2>
    <div class="probabilityBox">
      <img id ="victimphotoid" src="probability_person.png" alt="Siluette representing chance" class="chancepic">
      <div class="probCover" id="probCoverId"> </div>
    </div>

    <p class="smallVertMarg">LP: <span id="totLpId" class="resultText">?</span> and Rate: <span id="totChId" class="resultText">??</span>%</p>

    <div class="atksRow">
      <button onclick="CalcAtkSim()" class="rngBtn">Simulate <span id="numofsimsid"></span> futures</button>
      <button onclick="CalcAtkOld()" class="rngBtn">Calculate Simple</button>
    </div>
    <p class="smallVertMarg" id="simulationrestxtid"></p>

    <div id="victiminputdiv">
      <div class="atksRow">
        <p class="smallVertMarg">Victim life points:</p>
        <input type="number" class="inputNumber" id="lpid" value="0">
      </div>

      <div class="atksRow">
        <p class="smallVertMarg">Insert png for victim:</p>
        <input type="file" id="victiminputid" accept="image/*">
      </div>
      <div class="atksRow">
        <p class="smallVertMarg">Number of simulations:</p>
        <input type="number" id="simulationinputid" class="inputNumber" value="1000">
      </div>
    </div>

    <div class="checkInputBox">
      <input type="checkbox" id="check2RNid">2RN</input>
      <input type="checkbox" id="check250id">2RN when â‰¥ 50%</input>
      <input type="number" id="inputCrtmltid" value="3" class="inputSmall">Critical multiplier</input>
      <input type="checkbox" id="checkHideVIid"> Hide victim inputs</input>
      <input type="checkbox" id="checkDontRoundDownid"> Don't round the results</input>
    </div>

    <h3>Attacks</h3>

    <div class="atksRow">
      <button onclick="AddBox(0,100,0)" class="boxBtn">Add a box</button>
      <button onclick="AddDouble()" class="boxBtn">Double</button>
      <button onclick="AddQuadruple()" class="boxBtn">Quadruple</button>
      <button onclick="ClearBoxes()" class="boxBtn">Clear All</button>
    </div>

    <div class="atksRow" id="atkplace">

    </div>
  </body>
</html>
