<!DOCTYPE html>
<html>
  <head>
      <title>PufusPie Site</title>
      <meta charset="utf-8">
      <link rel="stylesheet"  type="text/css" href="zinq_style.css">
      <script src="zinq_script.js"></script>
  </head>

  <body onload="Loaded()">
    <header>
      <h1 id="kana">Zelf Inquirer</h1>
    </header>

    <a href="index.html" class="pagelink">Return to Main Page</a>
    <hr>
    <button type="button" id="displaybtn" onclick="optionDisplay()">Close Options</button>

    <div class="menu" id="optdiv">
      <h2>Options</h2>
      <label> Swap answer and question values around <input type="checkbox" id="checkSwapAB" class="optioncbox"> </label>
      <label> Don't show Zelf <input type="checkbox" id="checkShowZelf" class="optioncbox"> </label>
      <label> Press a button to confirm your answer <input type="checkbox" id="checkBtnAnswer" class="optioncbox"> </label>
      <label> Don't flash colors <input type="checkbox" id="checkFlash" class="optioncbox"> </label>
    </div>

    <div class="menu">
      <h2 id=inquirer_header>Select a file for Zelf to make inquiries from.</h2>
      <input type="file" name="file" id="inq_file" accept=".txt">
    </div>

    <div class="menu">
      <button type="button" onclick="listZelfsList()">Show Zelf's current list</button>
      <button type="button" onclick="resetZelfsList()">Reset Zelf's list</button>
      <button type="button" onclick="pickQuestion()" class="startbtn">Start Zelf's inquiry</button>
    </div>

    <hr>

    <div>
      <p id="scorep">Score: 0, 0%</p>
      <h2>Question:</h2>
      <p id="zquestion">???</p>
    </div>

    <img src="zelf_face_img.png" alt="the face of a Blue Haired Lib" id="imgZelfFace"></img>
    <div>
      <h2>Answer:</h2>
      <input type="text" id="yanswer" oninput="checkForAnswer()">
    </div>

    <div>
      <button type="button" onclick="skipQuestion()">Skip Question</button>
      <button type="button" onclick="checkForAnswer()">Answer</button>
      <button type="button" onclick="showAnswer()">Answer?</button>
    </div>


    <!-- <button type="button" onclick="debugBtn()">debug</button> -->
  </body>
</html>
